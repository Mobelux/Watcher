name: Tests

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '**.swift'
      - '.github/workflows/tests.yml'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - '**.swift'
      - '.github/workflows/tests.yml'

jobs:
  unit_tests:
    if: github.event.pull_request.draft == false
    name: Run Tests
    runs-on: macos-13

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: swift build

    - name: Run tests
      run: swift test
